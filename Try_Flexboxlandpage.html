<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
   
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="Try_Flexboxlandpage.css">
    <title>Land page </title>
 
</head>
<body>
    <!-- d flex to add flex ability form bootstrap -->
<div class="container d-flex align-items-center h-100">

    <!--row to add elements in a single row -->
    <div class="row">

        <!--   column-12 to make it occupy complete size-->
        <header class="text-center col-12">
            <!--adding custom width to adjust width-->
            <h1 class="text-uppercase my-width"><strong> All to know Animal world</strong> </h1>
        </header> 

        <!--   add a buffer to seperate h1 and btn-->
        <div class="buffer col-12"></div>

        
        <section class="text-center col-12 my-width">  
            <!-- button h normal with bootstrap prop.-->
            <div class="btn btn-success btn-my">
                <a  href="https://mailchi.mp/1038a2d40dca/landingpage">Know More</a>
            </div>
        </section>    
    
    </div>    

</div>
</body>
</html>
